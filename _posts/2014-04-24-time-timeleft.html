<p class="p3"><span class="s1">title: </span>把时间放在有意义的项目或事情上</p>
<p class="p1">categories: <span class="s2">未来</span>&lt;/p&gt;</p>
<p class="p2"><br></p>
<p class="p1">&lt;h2&gt;tags: &lt;/h2&gt;</p>
<p class="p2"><br></p>
<p class="p3"><span class="s1">&lt;p&gt;</span>其实人生也不是很长，就算<span class="s1">70</span>年吧。</p>
<p class="p3">说短也不短，可是就是再多的时间，如果将他们用于一些重复的那些没什么意义的事情上，这样的人生是我想要的吗？</p>
<p class="p3">是时候捋一捋思路，考虑以下那些有意义的开源项目或者其他什么的，比如<span class="s1">wikipedia</span>。</p>
<p class="p3">应该总结以下那些有全球影响力和很有意义的活动。</p>
<p class="p3">尾巴：计划写一篇不断更新的总结那些活动的项目。<span class="s1">&lt;/p&gt;</span></p>
